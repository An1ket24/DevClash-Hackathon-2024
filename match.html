<script>
document.addEventListener("DOMContentLoaded", function() {
    // Define match data
    const matches = [
        { matchNumber: 1, teams: "Team A vs Team B", date: "January 15, 2024", time: "10:00 AM" },
        { matchNumber: 2, teams: "Team C vs Team D", date: "January 16, 2024", time: "2:00 PM" }
        // Add more matches as needed
    ];

    // Get the match container
    const matchContainer = document.getElementById("matchContainer");

    // Function to create match elements
    function createMatchElement(match) {
        const matchDiv = document.createElement("div");
        matchDiv.classList.add("match");

        const matchHeading = document.createElement("h2");
        matchHeading.textContent = "Match " + match.matchNumber;

        const teamsPara = document.createElement("p");
        teamsPara.textContent = "Teams: " + match.teams;

        const datePara = document.createElement("p");
        datePara.textContent = "Date: " + match.date;

        const timePara = document.createElement("p");
        timePara.textContent = "Time: " + match.time;

        matchDiv.appendChild(matchHeading);
        matchDiv.appendChild(teamsPara);
        matchDiv.appendChild(datePara);
        matchDiv.appendChild(timePara);

        return matchDiv;
    }

    // Function to render matches
    function renderMatches() {
        matchContainer.innerHTML = ""; // Clear previous matches
        matches.forEach(function(match) {
            const matchElement = createMatchElement(match);
            matchContainer.appendChild(matchElement);
        });
    }

    // Call renderMatches to initially render matches
    renderMatches();
});

</script>
